<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grow & Flow Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: transparent;
      }

      .login-card {
        background: rgba(0, 0, 0, 0.4);
        padding: 20px 28px;
        border-radius: 4px;
        color: #ffffff;
      }

      .login-title {
        font-size: 28px;
        margin: 0 0 20px 0;
        text-align: center;
      }

      .field-label {
        font-size: 14px;
        margin-bottom: 4px;
      }

      .login-input {
        display: block;
        width: 260px;
        padding: 6px 8px;
        margin-bottom: 16px;
        border: 1px solid #222222;
        background: #111111;
        color: #ffffff;
        font-size: 16px;
      }

      .login-button {
        display: block;
        width: 260px;
        padding: 8px 10px;
        border: none;
        border-radius: 2px;
        background: #00a651; /* green */
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
      }

      .login-button:active {
        transform: translateY(1px);
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <div class="login-title">Sign in to Grow &amp; Flow</div>

      <div class="field-label">Username</div>
      <input
        class="login-input"
        type="text"
        name="username"
        placeholder="Username"
      >

      <div class="field-label">Password</div>
      <input
        class="login-input"
        type="password"
        name="password"
        placeholder="Password"
      >

      <button class="login-button" type="button" name="loginButton">
        Sign In
      </button>
    </div>
  </body>
</html>
